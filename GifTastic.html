<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Animal</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="GifTastic.js"></script>

</head>

<body>

  <div class="container">
    <h1>Favorite Animal</h1>

     <!-- Animals will Get Dumped here -->
     <div id="animals-view"></div>
  
    <form id="animal-form">
      <label for="animal-input">Add an Animal</label>
      <input type="text" id="animal-input"><br>

    <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Add an Animal">
    </form>

     <!-- Giphys will Get Dumped here -->
     <div id="giphy-view"></div>
     
  </div>
</body>

</html>
