<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
</head>

<body>
    <button data-character="mickeyMouse">Mickey Mouse</button>
    <button data-character="donaldDuck">Donald Duck</button>
    <button data-character="Goofy">Goofy</button>
    <div id="gifs-appear-here"></div>

    <!-- insert jQuery and Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
   
      //add click event listener to all buttons
      $("button").on("click", function() {

      // Grabbing and storing the data-character property value from the button    
      var character = $(this).attr("data-character");

      // Constructing a queryURL using the character name
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
       character + "&api_key=fYMn3JK4vkGskON1rNdYzlgOpHiHh5MC&limit=10";
     
      // Performing an AJAX request with the queryURL 
        $.ajax({
        url: queryURL,
        method: "GET"
        })

        // After data comes back from the request
        .then(function(response) {
        console.log(queryURL);
        console.log(response);

        // storing the data from the AJAX request in the results variable
        var results = response.data;

        // Looping through each result item
        for (var i = 0; i < results.length; i++) {

        // Creating and storing a div tag    
        var characterDiv = $("<div>");

        // Creating a paragraph tag with the result item's rating
        var p = $("<p>").text("Rating: " + results[i].rating);

        // Creating and storing an image tag
        var characterImage = $("<img>");
        
        // Setting the src attribute of the image to a property pulled off the result item
        characterImage.attr("src", results[i].images.fixed_height.url);

        // Appending the paragraph and image tag to the characterDiv
        characterDiv.append(p);
        characterDiv.append(characterImage);

         // Prependng the animalDiv to the HTML page in the "#gifs-appear-here" div   
        $("#gifs-appear-here").prepend(characterDiv);
    }
        });
    });

   </script>
</body>
</html>
